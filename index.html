<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>YDKjQuery Quiz App</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<div class="container">
		<header>
			<h1>YDKjQuery Quiz</h1>
			<p class="hidden1">This app tests your ability to guess the right answer to four questions. The correct answers have been chosen at random.</p>
			<h2 class="hidden0 score"><span>0</span> correct, <span>0</span> incorrect</h2>
		</header>
		<main>
			<div class="hidden0">
				<h3>Question 0 out of 5</h3>
				<fieldset>
					<legend class="question"><!-- Create a new jQuery object with elements added to the set of matched elements. --></legend>
					<ul class="choiceList">
						<!-- <li id="ans1"><input type="radio">  abc</li>
						<li id="ans2"><input type="radio">  def</li>
						<li id="ans3"><input type="radio">  ghi</li>
						<li id="ans4"><input type="radio">  jkl</li> -->
					</ul>
				</fieldset>
				
			</div>
			<h3 class="hidden0 result"></h3>
			<div class="button">Submit</div>
		</main>

	</div>
	<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
  	<script type="text/javascript" src="app.js"></script>
</body>
</html>
