<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>YDKjQuery Quiz App</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<div class="container">
		<header>
			<h1>YDKjQuery Quiz</h1>
			<p class="explaination">This app tests your knowledge of jQuery with five questions.</p>
			<h2 class="score"><span class="count correctCount">0</span> correct, <span class="count incorrectCount">0</span> incorrect</h2>
		</header>
		<main>
			<div class="quiz">
				<h3>Question <span class="currentQuestionCount"></span> out of 5</h3>
				<form action="#">
					<fieldset>
						<legend class="question"></legend>
						<ul class="choiceList">
						</ul>
					</fieldset>
					<button type="submit" class="button submitButton">Submit</button>
					<button type="submit" class="button nextQuestionButton">Next</button>
				</form>
								
			</div>
			<h3 class="result"></h3>
			<h3 class="answerIs"></h3>
			<button class="button startButton"></button>
			<h5>Answer must be submitted to be scored.</h5>
			
		</main>

	</div>
	<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
  	<script type="text/javascript" src="app.js"></script>
</body>
</html>
